{% extends 'base.html' %}

{% block title %}Edit Mentor Profile | Mentor Connect{% endblock %}

{% block content %}
<div class="edit-profile">
    <div class="welcome-header">
        <h1>Edit Your Profile, {{ session.name }}!</h1>
    </div>
    
    <form method="POST" action="{{ url_for('edit_profile') }}" class="edit-profile-form">
        <div class="profile-section">
            <h2>Personal Information</h2>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" value="{{ user['first_name'] }}" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" value="{{ user['last_name'] }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ user['email'] }}" required>
            </div>
        </div>
        
        <div class="profile-section">
            <h2>Professional Details</h2>
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department" name="department" value="{{ profile['department'] }}" required>
            </div>
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" rows="4" required>{{ profile['bio'] }}</textarea>
            </div>
            <div class="form-group">
                <label for="expertise">Expertise</label>
                <input type="text" id="expertise" name="expertise" value="{{ profile['expertise'] }}" required>
            </div>
            <div class="form-group">
                <label for="mobile_no">Mobile Number</label>
                <input type="text" id="mobile_no" name="mobile_no" value="{{ profile['mobile_no'] }}" required>
            </div>
        </div>
        
        <div class="profile-actions">
            <button type="submit" class="btn">Save Changes</button>
            <a href="{{ url_for('mentor_profile') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
