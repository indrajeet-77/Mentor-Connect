<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password | Mentor Connect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            background: linear-gradient(120deg, #38e6c5 0%, #4f8cff 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .auth-container {
            background: #fff;
            max-width: 400px;
            margin: 4rem auto;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(79, 140, 255, 0.15), 0 2px 8px rgba(56, 230, 197, 0.10);
            padding: 2.5rem 2rem 2rem 2rem;
            text-align: center;
        }
        .auth-container h2 {
            color: #4f8cff;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            letter-spacing: 1px;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #222;
            font-weight: 500;
        }
        .form-group input[type="email"] {
            width: 100%;
            padding: 0.7rem 1rem;
            border: 1.5px solid #4f8cff;
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        .form-group input[type="email"]:focus {
            border-color: #38e6c5;
            box-shadow: 0 0 0 2px #38e6c540;
        }
        .primary-button {
            background: linear-gradient(90deg, #4f8cff 0%, #38e6c5 100%);
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 0.75rem 2.5rem;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 4px 16px rgba(79, 140, 255, 0.13), 0 1.5px 6px rgba(56, 230, 197, 0.10);
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
            letter-spacing: 1px;
            outline: none;
        }
        .primary-button:hover, .primary-button:focus {
            background: linear-gradient(90deg, #38e6c5 0%, #4f8cff 100%);
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 8px 24px rgba(56, 230, 197, 0.18), 0 2px 8px rgba(79, 140, 255, 0.13);
        }
        .flash-message {
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(90deg, #4f8cff 0%, #38e6c5 100%);
            box-shadow: 0 2px 8px rgba(79, 140, 255, 0.08);
            position: relative;
            animation: fadeIn 0.7s;
        }
        .flash-message.error {
            background: linear-gradient(90deg, #ff5e62 0%, #ff9966 100%);
        }
        .flash-message.success {
            background: linear-gradient(90deg, #38e6c5 0%, #4f8cff 100%);
        }
        .flash-message .close-btn {
            position: absolute;
            right: 12px;
            top: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            color: #fff;
        }
        a {
            color: #4f8cff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        a:hover {
            color: #38e6c5;
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px);}
            to { opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Forgot Password</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">
                        {{ message }}
                        <span class="close-btn" onclick="this.parentElement.remove();">&times;</span>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="post">
            <div class="form-group">
                <label for="email">Enter your registered email address:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <button type="submit" class="primary-button">Continue</button>
        </form>
        <div style="margin-top:1rem;">
            <a href="{{ url_for('login') }}">Back to Login</a>
        </div>
    </div>
</body>
</html>
